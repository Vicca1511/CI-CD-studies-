version: '3.8'

services:
  fastapi-app:
    build: .
    container_name: fastapi_container
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    restart: always

  tests:
    build: .
    container_name: fastapi_tests
    command: ["sh", "-c", "sleep 3 && pytest tests/ -v"]
    volumes:
      - .:/usr/src/app
    environment:
      - PYTHONPATH=/usr/src/app
    depends_on:
      - fastapi-app