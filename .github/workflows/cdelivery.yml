name: Continuous Delivery

on:
  push:
    branches: [ main ]

jobs:
  deliver:
    runs-on: ubuntu-latest
    name: Package Application
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment package
      run: |
        zip -r project.zip main.py README.md requirements.txt Dockerfile

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: project.zip
        path: project.zip

  docker-build:
    runs-on: ubuntu-latest
    needs: deliver  #  Adicionar dependÃªncia
    name: Build and Test Docker Image
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: latest
        driver: docker-container      
    
    - name: Build Docker image
      run: |
        docker build -t fastapi-app:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container fastapi-app:latest
        sleep 10  # Aumentar tempo de espera
        curl -f http://localhost:8000/health
        docker stop test-container
        docker rm test-container
        echo "âœ… Docker image tested successfully!"

  deploy:
    runs-on: ubuntu-latest
    needs: [deliver, docker-build]  # Adicionar dependÃªncia do docker-build
    name: Deploy Application
    permissions:
      contents: read
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: project.zip
        path: .

    - name: Display structure of downloaded files
      run: |
        echo "Directory content:"
        ls -la
        echo ""
        echo "ZIP content:"
        unzip -l project.zip

    - name: Simulate deployment
      run: |
        echo "ðŸš€ Starting deployment process..."
        echo "ðŸ“¦ project.zip file ready for deployment"
        echo "âœ… Simulated deployment completed successfully!"