name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run Pylint Analysis
    permissions:
      contents: read
      checks: write
    
    steps:
    # Passo 1: Fazer checkout do código
    - name: Checkout code
      uses: actions/checkout@v4

    # Passo 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Passo 3: Instalar dependências    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    # Passo 4: Run Pylint
    - name: Run Pylint
      run: |
        pylint --fail-under=3.0 \
               --disable=C0103,C0114,C0115,C0116,R0903,W0613,E1101,E1136 \
               --max-line-length=127 \
               main.py